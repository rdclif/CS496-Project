<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Robert Clifton</title>
</head>
<body>
    <div class="container">
        <div class="topTitle" id="myTopTitle">
            <p>Robert D. Clifton</p>
        </div>
        <div>
            <ul class="topnav">
                <li><a href="/">Home</a></li>
                <li><a href="/oAuthReq">OAuth 2.0</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="{{url_for('static', filename='S5002057.jpg')}}" class="pic">
            </div>

            <div class="item">
              <img src="{{url_for('static', filename='IMG_0413.jpg')}}" class="pic">
            </div>

            <div class="item">
              <img src="{{url_for('static', filename='IMG_1176.jpg')}}" class="pic">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
</body>
